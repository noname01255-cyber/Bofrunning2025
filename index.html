        function getTierInfo(total) {
            return tiers.slice().reverse().find(t => total >= t.min);

        function calculateAchievements(runner, allRunnersData) {
            const achievements = {};
            achievementList.forEach(ach => achievements[ach.id] = false);
            const allWeeks = [...runner.june, ...runner.july, ...runner.august, ...runner.september, ...runner.october];
            const latestRun = allWeeks.length > 0 ? allWeeks[allWeeks.length - 1] : 0;
            if (latestRun > 10) achievements.atmosphereEntry = true;
            if (latestRun > 20) achievements.stardustCollector = true;
            if (latestRun > 30) achievements.asteroidRunner = true;
            if (latestRun > 40) achievements.fusionCore = true;
            const latestRunsOfAll = allRunnersData
                .map(r => [...r.june, ...r.july, ...r.august, ...r.september, ...r.october].pop() || 0)
                .filter(run => run > 0)
                .sort((a, b) => b - a);
            if (latestRunsOfAll.length > 0) {
                const threshold = latestRunsOfAll.length <= 4 ? latestRunsOfAll[latestRunsOfAll.length - 1] : latestRunsOfAll[3];
                if (latestRun >= threshold && latestRun > 0) {
                    achievements.squadronLeader = true;
                }
            }
            if (allWeeks.length >= 2) {
                if(allWeeks.slice(-2).every(run => run > 0)) achievements.crescentMoon = true;
            }
            if (allWeeks.length >= 3) {
                if(allWeeks.slice(-3).every(run => run > 0)) achievements.gibbousMoon = true;
            }
            if (allWeeks.length >= 4) {
                if(allWeeks.slice(-4).every(run => run > 0)) achievements.lunarOrbit = true;
            }
            const septemberTotal = runner.september.reduce((sum, current) => sum + current, 0);
            if (septemberTotal > 100) {
                achievements.lunarCenturion = true;
            }
            if (allWeeks.length >= 2) {
                const lastRun = allWeeks[allWeeks.length - 1];
                const secondLastRun = allWeeks[allWeeks.length - 2];
                if (lastRun > 0 && secondLastRun === 0) {
                    achievements.systemReboot = true;
                }
            }
            if (runner.races) {
                if (runner.races.funrun) achievements.operationEVA = true;
                if (runner.races.mini) achievements.opFirstContact = true;
                if (runner.races.half) achievements.opEnduranceProtocol = true;
                if (runner.races.full) achievements.opFinalFrontier = true;
            }
            return achievements;
        }

                         <p class="text-xs font-bold text-gray-400 mb-1">Cursed Trophies:</p>
                         <div class="flex gap-3 flex-wrap">
                             ${generateAchievementIconsHTML(unlockedAchievements)}
                         </div>
                     </div>
                 </div>
                 `;
        }

        const topThree = allRunners.filter(r => r.rank <= 3);
        const podiumConfigs = {
            1: { medal: 'ü•á', borderColor: 'border-orange-500', shadowClass: 'shadow-orange-500/30 shadow-lg', shadowColor: '#f97316' },
            2: { medal: 'ü•à', borderColor: 'border-purple-500', shadowClass: 'shadow-purple-500/30 shadow-lg', shadowColor: '#a855f7' },
            3: { medal: 'ü•â', borderColor: 'border-lime-500', shadowClass: 'shadow-lime-500/30 shadow-lg', shadowColor: '#84cc16' }
        };

        topThree.forEach(runner => {
            const podiumEl = document.getElementById(`podium-${runner.rank}`);
            podiumEl.innerHTML = createPodiumCard(runner, podiumConfigs[runner.rank]);
            if (runner.rank === 1) {
                podiumEl.classList.add('md:transform', 'md:-translate-y-8');
            }
        });

        const otherRunners = allRunners.filter(r => r.rank > 3);
        otherRunners.forEach((runner, index) => {
            leaderboardContainer.innerHTML += createRunnerCard(runner, index * 70);
        });

        achievementContainer.innerHTML = '';
        achievementList.forEach((ach, index) => {
            const cardHTML = `
                <div class="guide-card p-5 rounded-lg" style="animation-delay: ${index * 100}ms">
                    <div class="flex items-center gap-4">
                        <span class="text-5xl">${ach.icon}</span>
                        <div>
                            <h3 class="text-lg font-bold text-orange-400">${ach.title}</h3>
                            <p class="text-sm text-purple-200">${ach.description}</p>
                        </div>
                    </div>
                </div>
            `;
            achievementContainer.innerHTML += cardHTML;
        });

        levelContainer.innerHTML = '';
        tiers.forEach((tier, index) => {
            const requirement = tier.max === Infinity ? `> ${tier.min - 1} km` : `${tier.min} - ${tier.max} km`;
            const cardHTML = `
                <div class="guide-card p-5 rounded-lg" style="animation-delay: ${index * 100}ms">
                    <div class="flex items-center gap-4">
                        <span class="text-5xl">${tier.icon}</span>
                        <div>
                            <h3 class="text-lg font-bold ${tier.color}">${tier.name}</h3>
                            <p class="text-sm text-purple-200">Requires: ${requirement}</p>
                        </div>
                    </div>
                </div>
            `;
            levelContainer.innerHTML += cardHTML;
        });
    </script>

</body>
</html>
